language: rust
rust:
    - stable
    - beta
    - nightly
script:
    - cargo build --verbose --all
    - cargo test --verbose --all
matrix:
    allow_failures:
        - rust: nightly
before_install:
    - ci/install-laszip.sh $HOME/local
    - export CPATH=$HOME/local/include
    - export LIBRARY_PATH=$HOME/local/lib
    - export LD_LIBRARY_PATH=$HOME/local/lib
